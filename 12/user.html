<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오송재단 지능형 검색 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Noto Sans KR', sans-serif; }
        .result-card:hover { transform: translateX(4px); border-color: #1e40af; background-color: #eff6ff; }
        .highlight { background: #fef3c7; padding: 2px 4px; font-weight: 600; }
    </style>
</head>
<body class="bg-gray-50">
    <header class="bg-white border-b-4 border-blue-900 shadow">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <div class="w-12 h-12 bg-blue-900 rounded flex items-center justify-center">
                    <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
                </div>
                <div><div class="text-sm text-gray-700 font-bold">지능형 검색</div><div class="text-lg font-bold text-gray-900">오송첨단의료산업진흥재단</div></div>
            </div>
            <nav class="flex space-x-6 text-sm font-bold text-gray-700">
                <a href="#" class="hover:text-blue-900">홈</a><a href="#" class="hover:text-blue-900">사업안내</a><a href="#" class="hover:text-blue-900">입주안내</a>
            </nav>
        </div>
    </header>
    <div class="bg-gradient-to-r from-blue-900 to-blue-950 text-white py-12">
        <div class="max-w-4xl mx-auto px-6">
            <h1 class="text-3xl font-bold mb-3">AI 기반 통합 검색</h1>
            <p class="text-blue-200 mb-6">의미 검색으로 정확한 정보를 빠르게 찾아드립니다</p>
            <div class="relative"><input type="text" placeholder="검색어를 입력하세요..." class="w-full px-6 py-5 pr-16 text-gray-900 rounded-xl shadow-2xl focus:outline-none" value="바이오 의료기기 스타트업 입주"/><button class="absolute right-3 top-1/2 -translate-y-1/2 p-3 bg-blue-800 text-white rounded-lg"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg></button></div>
        </div>
    </div>
    <div class="max-w-4xl mx-auto px-6 py-8">
        <div class="text-sm text-gray-700 font-bold mb-6">총 <strong class="text-blue-900 text-lg">47</strong>건 검색 (0.24초)</div>
        <div class="bg-blue-50 border-2 border-blue-300 rounded-xl p-6 mb-6">
            <div class="flex items-start space-x-3"><div class="w-10 h-10 bg-blue-900 rounded-full flex items-center justify-center"><svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg></div><div class="flex-1"><h3 class="font-bold text-lg mb-2">AI 요약 답변</h3><div class="bg-white p-5 rounded-lg"><p class="text-gray-800 mb-4"><span class="highlight">바이오 의료기기 스타트업</span>의 <span class="highlight">입주</span> 절차는 1)신청서 제출 2)서류심사 3)현장실사 4)계약체결 순으로 진행됩니다.</p><div class="text-xs text-gray-600 font-bold mb-2">참조 문서</div><div class="flex gap-2 flex-wrap"><span class="px-3 py-1 bg-gray-100 rounded-full text-xs">입주공고.pdf</span><span class="px-3 py-1 bg-gray-100 rounded-full text-xs">절차안내.pdf</span></div></div></div></div>
        </div>
        <div class="space-y-4">
            <div class="result-card bg-white border-2 border-gray-200 rounded-xl p-6 transition-all"><div class="flex justify-between mb-3"><span class="px-3 py-1 bg-blue-100 text-blue-900 rounded-full text-xs font-bold">정책문서</span><span class="text-xs text-gray-600">정확도 98%</span></div><h3 class="text-xl font-bold text-gray-900 mb-3">바이오 스타트업 입주기업 모집</h3><p class="text-gray-700 mb-4">오송재단은 <span class="highlight">바이오 의료기기</span> 분야 <span class="highlight">스타트업</span>을 대상으로 <span class="highlight">입주기업</span>을 모집합니다...</p><button class="px-5 py-2 bg-blue-900 text-white rounded-lg font-bold">자세히</button></div>
        </div>
    </div>
</body>
</html>
