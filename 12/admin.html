<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오송재단 지식관리 시스템 - 관리자</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>* { font-family: 'Noto Sans KR', sans-serif; }</style>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen">
        <aside class="w-64 bg-blue-950 text-white">
            <div class="p-6 border-b border-blue-800"><h1 class="font-bold">지식관리 시스템</h1></div>
            <nav class="p-4"><button class="w-full px-4 py-3 bg-blue-800 rounded-lg mb-2 text-left font-bold">대시보드</button><button class="w-full px-4 py-3 hover:bg-blue-800 rounded-lg mb-2 text-left font-bold">문서관리</button><button class="w-full px-4 py-3 hover:bg-blue-800 rounded-lg mb-2 text-left font-bold">벡터DB</button></nav>
        </aside>
        <div class="flex-1 flex flex-col">
            <header class="bg-white border-b-2 border-gray-300 px-6 py-4"><h2 class="text-2xl font-bold">RAG 시스템 관리</h2></header>
            <div class="flex-1 overflow-y-auto p-6">
                <div class="grid grid-cols-4 gap-6 mb-6">
                    <div class="bg-white p-6 rounded-xl border-2 border-gray-200 shadow"><div class="text-4xl font-bold text-blue-900">12,450</div><div class="text-sm text-gray-700 font-bold mt-2">총 문서</div></div>
                    <div class="bg-white p-6 rounded-xl border-2 border-gray-200 shadow"><div class="text-4xl font-bold text-green-700">98.5%</div><div class="text-sm text-gray-700 font-bold mt-2">검색 정확도</div></div>
                    <div class="bg-white p-6 rounded-xl border-2 border-gray-200 shadow"><div class="text-4xl font-bold text-purple-700">3,240</div><div class="text-sm text-gray-700 font-bold mt-2">일일 검색</div></div>
                    <div class="bg-white p-6 rounded-xl border-2 border-gray-200 shadow"><div class="text-4xl font-bold text-orange-700">0.24s</div><div class="text-sm text-gray-700 font-bold mt-2">평균 응답시간</div></div>
                </div>
                <div class="bg-white p-6 rounded-xl border-2 border-gray-200 shadow mb-6"><h3 class="font-bold text-lg mb-4">문서 유형별 분포</h3><canvas id="docChart" height="200"></canvas></div>
                <div class="bg-white p-6 rounded-xl border-2 border-gray-200 shadow"><h3 class="font-bold text-lg mb-4">최근 업로드 문서</h3><table class="w-full"><thead class="bg-gray-100"><tr><th class="px-4 py-3 text-left text-xs font-bold text-gray-800">문서명</th><th class="px-4 py-3 text-left text-xs font-bold text-gray-800">유형</th><th class="px-4 py-3 text-left text-xs font-bold text-gray-800">상태</th><th class="px-4 py-3 text-left text-xs font-bold text-gray-800">업로드</th></tr></thead><tbody><tr class="border-t hover:bg-gray-50"><td class="px-4 py-3 font-bold">입주공고_2025.pdf</td><td class="px-4 py-3"><span class="px-3 py-1 bg-blue-100 text-blue-900 rounded-full text-xs font-bold">정책</span></td><td class="px-4 py-3"><span class="px-3 py-1 bg-green-100 text-green-900 rounded-full text-xs font-bold">완료</span></td><td class="px-4 py-3 text-sm">2025-01-15</td></tr></tbody></table></div>
            </div>
        </div>
    </div>
    <script>
    const ctx = document.getElementById('docChart').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['정책문서', 'FAQ', '공지사항', '규정'],
            datasets: [{
                data: [4200, 3100, 2800, 2350],
                backgroundColor: ['#1e40af', '#059669', '#7c3aed', '#d97706']
            }]
        },
        options: { responsive: true, plugins: { legend: { display: false } } }
    });
    </script>
</body>
</html>
