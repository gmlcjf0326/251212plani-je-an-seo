<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오송첨단의료산업진흥재단 AI 챗봇</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Spoqa+Han+Sans+Neo:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        cyan: { DEFAULT: '#0891B2', dark: '#0e7490', light: '#22d3ee' },
                        teal: '#115e59',
                        azure: '#ecfeff'
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Spoqa Han Sans Neo', sans-serif; }
        .chat-container { height: calc(100vh - 70px); }
        .gradient-cyan { background: linear-gradient(135deg, #0891B2 0%, #22d3ee 100%); }
    </style>
</head>
<body class="bg-azure min-h-screen">
    <nav class="gradient-cyan h-[70px] shadow-xl">
        <div class="max-w-6xl mx-auto px-6 h-full flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <div class="w-11 h-11 bg-white rounded-2xl flex items-center justify-center shadow-lg">
                    <svg class="w-6 h-6 text-cyan" fill="currentColor" viewBox="0 0 24 24"><path d="M20 6h-4V4c0-1.11-.89-2-2-2h-4c-1.11 0-2 .89-2 2v2H4c-1.11 0-1.99.89-1.99 2L2 19c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2zm-6 0h-4V4h4v2z"/></svg>
                </div>
                <div>
                    <h1 class="text-white font-bold text-lg">오송첨단의료산업진흥재단</h1>
                    <p class="text-cyan-100 text-xs">첨단 의료 AI 상담</p>
                </div>
            </div>
            <div class="flex items-center space-x-3">
                <div class="hidden md:flex items-center space-x-2 px-4 py-2 bg-white/20 backdrop-blur rounded-xl">
                    <span class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></span>
                    <span class="text-white text-sm">AI 상담 가능</span>
                </div>
                <button class="p-2 text-white/80 hover:text-white hover:bg-white/10 rounded-xl transition-all">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"/></svg>
                </button>
            </div>
        </div>
    </nav>

    <div class="chat-container flex flex-col max-w-4xl mx-auto px-4 py-5">
        <div class="flex-1 overflow-y-auto space-y-5">
            <div class="bg-white rounded-3xl p-7 shadow-xl border border-cyan/20">
                <div class="flex items-start space-x-5 mb-6">
                    <div class="w-16 h-16 gradient-cyan rounded-2xl flex items-center justify-center shadow-xl shadow-cyan/30 flex-shrink-0">
                        <svg class="w-9 h-9 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M20 6h-4V4c0-1.11-.89-2-2-2h-4c-1.11 0-2 .89-2 2v2H4c-1.11 0-1.99.89-1.99 2L2 19c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2zm-6 0h-4V4h4v2z"/></svg>
                    </div>
                    <div>
                        <h2 class="text-xl font-bold text-teal mb-2">첨단 의료 AI 상담 서비스</h2>
                        <p class="text-gray-600 text-sm leading-relaxed">오송첨단의료산업진흥재단의 AI 상담사입니다. 혁신적인 의료 기술과 함께 미래를 열어갑니다. 궁금한 점을 물어보세요!</p>
                    </div>
                </div>
                <div class="flex flex-wrap gap-2">
                    <button class="px-5 py-2.5 gradient-cyan text-white rounded-xl text-sm hover:opacity-90 transition-opacity shadow-lg shadow-cyan/30 font-medium">🏢 입주기업 안내</button>
                    <button class="px-5 py-2.5 bg-azure text-cyan border-2 border-cyan/30 rounded-xl text-sm hover:bg-cyan hover:text-white hover:border-cyan transition-all font-medium">📋 지원사업 문의</button>
                    <button class="px-5 py-2.5 bg-azure text-cyan border-2 border-cyan/30 rounded-xl text-sm hover:bg-cyan hover:text-white hover:border-cyan transition-all font-medium">🔬 연구시설 예약</button>
                    <button class="px-5 py-2.5 bg-azure text-cyan border-2 border-cyan/30 rounded-xl text-sm hover:bg-cyan hover:text-white hover:border-cyan transition-all font-medium">📞 전문 상담</button>
                </div>
            </div>

            <div class="flex justify-end">
                <div class="max-w-[80%] gradient-cyan text-white p-4 rounded-3xl rounded-tr-lg shadow-xl shadow-cyan/20">
                    <p>첨단 의료장비 분석 서비스는 어떻게 이용하나요?</p>
                </div>
            </div>

            <div class="flex items-start space-x-3">
                <div class="w-10 h-10 gradient-cyan rounded-xl flex items-center justify-center flex-shrink-0 shadow-lg shadow-cyan/20">
                    <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M20 6h-4V4c0-1.11-.89-2-2-2h-4c-1.11 0-2 .89-2 2v2H4c-1.11 0-1.99.89-1.99 2L2 19c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2z"/></svg>
                </div>
                <div class="max-w-[80%] bg-white p-6 rounded-3xl rounded-tl-lg shadow-xl border border-cyan/20">
                    <p class="font-bold text-teal mb-4">첨단 의료장비 분석 서비스 안내</p>
                    <div class="space-y-3 text-sm">
                        <div class="flex items-start space-x-3 p-4 bg-azure rounded-2xl">
                            <div class="w-8 h-8 gradient-cyan rounded-lg flex items-center justify-center text-white text-xs font-bold flex-shrink-0">1</div>
                            <div>
                                <p class="font-semibold text-teal">서비스 신청</p>
                                <p class="text-gray-600 text-xs mt-0.5">온라인 신청서 작성 후 샘플 발송</p>
                            </div>
                        </div>
                        <div class="flex items-start space-x-3 p-4 bg-azure rounded-2xl">
                            <div class="w-8 h-8 gradient-cyan rounded-lg flex items-center justify-center text-white text-xs font-bold flex-shrink-0">2</div>
                            <div>
                                <p class="font-semibold text-teal">전문 분석</p>
                                <p class="text-gray-600 text-xs mt-0.5">NMR, MS, X-ray 등 첨단 장비 분석</p>
                            </div>
                        </div>
                        <div class="flex items-start space-x-3 p-4 bg-azure rounded-2xl">
                            <div class="w-8 h-8 gradient-cyan rounded-lg flex items-center justify-center text-white text-xs font-bold flex-shrink-0">3</div>
                            <div>
                                <p class="font-semibold text-teal">결과 보고서</p>
                                <p class="text-gray-600 text-xs mt-0.5">분석 완료 후 7일 내 결과 제공</p>
                            </div>
                        </div>
                    </div>
                    <div class="mt-4 flex gap-2">
                        <button class="px-4 py-2 gradient-cyan text-white rounded-xl text-sm hover:opacity-90 transition-opacity shadow-lg shadow-cyan/30">신청하기</button>
                        <button class="px-4 py-2 border-2 border-cyan/30 text-cyan rounded-xl text-sm hover:bg-cyan hover:text-white hover:border-cyan transition-all">장비 목록</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-4 bg-white rounded-2xl p-3 shadow-xl border border-cyan/20">
            <div class="flex items-center space-x-2">
                <button class="p-2.5 text-gray-400 hover:text-cyan rounded-xl transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"/></svg>
                </button>
                <input type="text" placeholder="첨단 의료에 대해 물어보세요..." class="flex-1 px-3 py-2.5 bg-azure rounded-xl focus:outline-none focus:ring-2 focus:ring-cyan text-sm">
                <button class="p-2.5 gradient-cyan text-white rounded-xl hover:opacity-90 transition-opacity shadow-lg shadow-cyan/30">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
