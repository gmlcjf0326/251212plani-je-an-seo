<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오송첨단의료산업진흥재단 AI 챗봇</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        mint: { DEFAULT: '#34D399', dark: '#10b981', light: '#6ee7b7' },
                        emerald: '#059669',
                        fresh: '#ecfdf5'
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
        .chat-container { height: calc(100vh - 64px); }
        .gradient-mint { background: linear-gradient(135deg, #34D399 0%, #10b981 100%); }
    </style>
</head>
<body class="bg-fresh min-h-screen">
    <nav class="gradient-mint h-16 shadow-lg">
        <div class="max-w-6xl mx-auto px-6 h-full flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <div class="w-10 h-10 bg-white rounded-xl flex items-center justify-center shadow">
                    <svg class="w-6 h-6 text-emerald" fill="currentColor" viewBox="0 0 24 24"><path d="M17.73 12.02l3.98-3.98c.39-.39.39-1.02 0-1.41l-4.34-4.34c-.39-.39-1.02-.39-1.41 0l-3.98 3.98L8 2.29C7.8 2.1 7.55 2 7.29 2c-.25 0-.51.1-.7.29L2.25 6.63c-.39.39-.39 1.02 0 1.41l3.98 3.98L2.25 16c-.39.39-.39 1.02 0 1.41l4.34 4.34c.39.39 1.02.39 1.41 0l3.98-3.98 3.98 3.98c.2.2.45.29.71.29.26 0 .51-.1.71-.29l4.34-4.34c.39-.39.39-1.02 0-1.41l-3.99-3.98z"/></svg>
                </div>
                <div>
                    <h1 class="text-white font-bold text-lg">오송첨단의료산업진흥재단</h1>
                    <p class="text-emerald-100 text-xs">의료 AI 상담</p>
                </div>
            </div>
            <div class="hidden md:flex items-center space-x-2 px-4 py-2 bg-white/20 rounded-full">
                <span class="w-2 h-2 bg-white rounded-full animate-pulse"></span>
                <span class="text-white text-sm">상담 가능</span>
            </div>
        </div>
    </nav>

    <div class="chat-container flex flex-col max-w-4xl mx-auto px-4 py-4">
        <div class="flex-1 overflow-y-auto space-y-4">
            <div class="bg-white rounded-2xl p-6 shadow-md border border-mint/30">
                <div class="flex items-center space-x-4 mb-4">
                    <div class="w-14 h-14 gradient-mint rounded-2xl flex items-center justify-center shadow-lg shadow-mint/30">
                        <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M17.73 12.02l3.98-3.98c.39-.39.39-1.02 0-1.41l-4.34-4.34c-.39-.39-1.02-.39-1.41 0l-3.98 3.98L8 2.29C7.8 2.1 7.55 2 7.29 2c-.25 0-.51.1-.7.29L2.25 6.63c-.39.39-.39 1.02 0 1.41l3.98 3.98L2.25 16c-.39.39-.39 1.02 0 1.41l4.34 4.34c.39.39 1.02.39 1.41 0l3.98-3.98 3.98 3.98c.2.2.45.29.71.29.26 0 .51-.1.71-.29l4.34-4.34c.39-.39.39-1.02 0-1.41l-3.99-3.98z"/></svg>
                    </div>
                    <div>
                        <h2 class="text-xl font-bold text-gray-800">청결한 의료 상담 서비스</h2>
                        <p class="text-gray-500 text-sm">신뢰할 수 있는 AI 상담사가 도와드립니다</p>
                    </div>
                </div>
                <div class="flex flex-wrap gap-2">
                    <button class="px-4 py-2 bg-mint/10 text-emerald border border-mint/30 rounded-full text-sm hover:bg-mint hover:text-white transition-all">🏢 입주기업</button>
                    <button class="px-4 py-2 bg-mint/10 text-emerald border border-mint/30 rounded-full text-sm hover:bg-mint hover:text-white transition-all">📋 지원사업</button>
                    <button class="px-4 py-2 bg-mint/10 text-emerald border border-mint/30 rounded-full text-sm hover:bg-mint hover:text-white transition-all">🔬 연구시설</button>
                    <button class="px-4 py-2 bg-mint/10 text-emerald border border-mint/30 rounded-full text-sm hover:bg-mint hover:text-white transition-all">📞 상담연결</button>
                </div>
            </div>

            <div class="flex justify-end">
                <div class="max-w-[80%] gradient-mint text-white p-4 rounded-2xl rounded-tr-md shadow-lg">
                    <p>연구시설 이용 가격이 궁금합니다.</p>
                </div>
            </div>

            <div class="flex items-start space-x-3">
                <div class="w-10 h-10 gradient-mint rounded-xl flex items-center justify-center flex-shrink-0 shadow">
                    <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M17.73 12.02l3.98-3.98c.39-.39.39-1.02 0-1.41l-4.34-4.34c-.39-.39-1.02-.39-1.41 0l-3.98 3.98L8 2.29C7.8 2.1 7.55 2 7.29 2c-.25 0-.51.1-.7.29L2.25 6.63c-.39.39-.39 1.02 0 1.41l3.98 3.98L2.25 16c-.39.39-.39 1.02 0 1.41l4.34 4.34c.39.39 1.02.39 1.41 0l3.98-3.98 3.98 3.98c.2.2.45.29.71.29.26 0 .51-.1.71-.29l4.34-4.34c.39-.39.39-1.02 0-1.41l-3.99-3.98z"/></svg>
                </div>
                <div class="max-w-[80%] bg-white p-5 rounded-2xl rounded-tl-md shadow-md border border-mint/30">
                    <p class="font-bold text-gray-800 mb-3">연구시설 이용 요금 안내</p>
                    <div class="space-y-2 text-sm">
                        <div class="flex justify-between p-3 bg-fresh rounded-xl">
                            <span class="text-gray-700">NMR 분석 장비</span>
                            <span class="font-medium text-emerald">50,000원/시간</span>
                        </div>
                        <div class="flex justify-between p-3 bg-fresh rounded-xl">
                            <span class="text-gray-700">클린룸 이용</span>
                            <span class="font-medium text-emerald">30,000원/시간</span>
                        </div>
                        <div class="flex justify-between p-3 bg-fresh rounded-xl">
                            <span class="text-gray-700">세포배양실</span>
                            <span class="font-medium text-emerald">40,000원/시간</span>
                        </div>
                    </div>
                    <p class="text-gray-500 text-xs mt-3">* 입주기업은 30% 할인 적용</p>
                </div>
            </div>
        </div>

        <div class="mt-4 bg-white rounded-2xl p-3 shadow-md border border-mint/30">
            <div class="flex items-center space-x-2">
                <button class="p-2.5 text-gray-400 hover:text-mint rounded-xl transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"/></svg>
                </button>
                <input type="text" placeholder="메시지를 입력하세요..." class="flex-1 px-3 py-2.5 bg-fresh rounded-xl focus:outline-none focus:ring-2 focus:ring-mint text-sm">
                <button class="p-2.5 gradient-mint text-white rounded-xl hover:opacity-90 transition-opacity shadow">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
