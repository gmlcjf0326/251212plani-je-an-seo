<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오송첨단의료산업진흥재단 관리자 - 현대화</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Pretendard', sans-serif; background: linear-gradient(135deg, #f0f4f8 0%, #e2e8f0 100%); }
        .admin-header { background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 100%); }
        .modern-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(30, 64, 175, 0.1); }
        .metric-card { border-left: 4px solid #1e40af; }
    </style>
</head>
<body>
    <header class="admin-header shadow-lg">
        <div class="max-w-7xl mx-auto px-6 py-5">
            <div class="flex items-center justify-between text-white">
                <h1 class="text-2xl font-bold">공공기관 디지털 관리 시스템</h1>
                <div class="text-right"><div class="font-bold">관리자</div><div class="text-sm">2025-12-13</div></div>
            </div>
        </div>
    </header>
    <div class="max-w-7xl mx-auto px-6 py-8">
        <div class="grid grid-cols-4 gap-6 mb-8">
            <div class="modern-card metric-card p-6 rounded-xl shadow-lg">
                <div class="text-sm text-gray-600 mb-1">총 질의</div>
                <div class="text-3xl font-bold text-gray-900">152,847</div>
            </div>
            <div class="modern-card metric-card p-6 rounded-xl shadow-lg">
                <div class="text-sm text-gray-600 mb-1">학습 데이터</div>
                <div class="text-3xl font-bold text-gray-900">158,392</div>
            </div>
            <div class="modern-card metric-card p-6 rounded-xl shadow-lg">
                <div class="text-sm text-gray-600 mb-1">응답 정확도</div>
                <div class="text-3xl font-bold text-green-700">98.7%</div>
            </div>
            <div class="modern-card metric-card p-6 rounded-xl shadow-lg">
                <div class="text-sm text-gray-600 mb-1">평균 응답시간</div>
                <div class="text-3xl font-bold text-blue-900">1.8초</div>
            </div>
        </div>
        <div class="modern-card rounded-xl p-6 shadow-xl">
            <h3 class="text-lg font-bold text-gray-800 mb-4">질의 응답 추이</h3>
            <canvas id="chart" height="80"></canvas>
        </div>
    </div>
    <script>
        new Chart(document.getElementById('chart').getContext('2d'), {
            type: 'line',
            data: {
                labels: ['월', '화', '수', '목', '금', '토', '일'],
                datasets: [{
                    label: '질의',
                    data: [2150, 2320, 2680, 2890, 3120, 3250, 3480],
                    borderColor: '#1e40af',
                    backgroundColor: 'rgba(30, 64, 175, 0.2)',
                    fill: true,
                    tension: 0.4
                }]
            },
            options: { responsive: true, maintainAspectRatio: true }
        });
    </script>
</body>
</html>
