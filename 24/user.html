<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오송첨단의료산업진흥재단 AI 챗봇 - 공공기관 현대화</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Pretendard', sans-serif; background: linear-gradient(135deg, #f0f4f8 0%, #e2e8f0 100%); }
        .modern-glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(30, 64, 175, 0.1);
        }
        .modern-header {
            background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 100%);
            border-bottom: 3px solid #3b82f6;
        }
    </style>
</head>
<body>
    <header class="modern-header shadow-lg">
        <div class="max-w-7xl mx-auto px-6 py-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <div class="w-14 h-14 bg-white/20 backdrop-blur-md rounded-lg flex items-center justify-center border border-white/30">
                        <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                    </div>
                    <div class="text-white">
                        <h1 class="text-2xl font-bold">오송첨단의료산업진흥재단</h1>
                        <p class="text-sm text-blue-100">공공기관 디지털 혁신 플랫폼</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="max-w-7xl mx-auto px-6 py-8">
        <div class="modern-glass rounded-xl shadow-xl" style="height: calc(100vh - 200px);">
            <div class="bg-gradient-to-r from-blue-50 to-gray-50 px-6 py-4 border-b border-gray-200 rounded-t-xl">
                <h2 class="font-bold text-gray-800 text-lg">AI 상담 시스템</h2>
                <p class="text-sm text-gray-600 mt-1">실시간 질의응답 서비스</p>
            </div>
            <div class="h-full flex flex-col">
                <div class="flex-1 overflow-y-auto p-6 space-y-4">
                    <div class="flex items-start gap-3">
                        <div class="w-10 h-10 bg-gradient-to-br from-blue-600 to-blue-900 rounded-lg flex items-center justify-center flex-shrink-0 shadow-lg">
                            <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>
                        </div>
                        <div class="flex-1">
                            <div class="modern-glass rounded-lg p-4 shadow-md">
                                <p class="font-bold text-gray-800 mb-2">안녕하세요. 오송첨단의료산업진흥재단 AI 상담 시스템입니다.</p>
                                <p class="text-gray-700 text-sm mb-3">의료산업 발전을 위한 각종 지원 서비스에 대해 안내해드립니다.</p>
                                <div class="bg-blue-50 border border-blue-200 rounded p-3">
                                    <p class="text-xs text-gray-700"><strong>※ 안내:</strong> AI 응답은 참고용이며, 최종 확인은 담당 부서로 문의하시기 바랍니다.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="border-t border-gray-200 bg-white/80 backdrop-blur-sm p-4 rounded-b-xl">
                    <div class="flex items-end gap-3">
                        <input type="text" placeholder="질문을 입력하세요" class="flex-1 px-4 py-3 modern-glass border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <button class="px-6 py-3 bg-gradient-to-r from-blue-600 to-blue-900 text-white rounded-lg font-bold hover:shadow-lg transition-all">전송</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
