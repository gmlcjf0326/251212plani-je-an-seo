<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오송첨단의료산업진흥재단 AI 챗봇</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        orange: { DEFAULT: '#f97316', dark: '#ea580c', light: '#fb923c' },
                        amber: { 100: '#fef3c7', 200: '#fde68a', 300: '#fcd34d' },
                        warm: '#fffbeb',
                        charcoal: '#292524'
                    },
                    fontFamily: { korean: ['IBM Plex Sans KR', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'IBM Plex Sans KR', sans-serif; }
        .chat-container { height: calc(100vh - 68px); }
        .message-bubble { max-width: 80%; }
        .gradient-warm { background: linear-gradient(135deg, #f97316 0%, #ea580c 100%); }
    </style>
</head>
<body class="bg-warm min-h-screen">
    <!-- Header -->
    <nav class="gradient-warm h-[68px] shadow-lg">
        <div class="max-w-6xl mx-auto px-6 h-full flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <div class="w-11 h-11 bg-white rounded-xl flex items-center justify-center shadow-md">
                    <svg class="w-6 h-6 text-orange" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                    </svg>
                </div>
                <div>
                    <h1 class="text-white font-bold text-lg">오송첨단의료산업진흥재단</h1>
                    <p class="text-amber-200 text-xs">AI 상담 서비스</p>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <div class="hidden md:flex items-center space-x-2 px-3 py-1.5 bg-white/20 rounded-full">
                    <span class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></span>
                    <span class="text-white text-sm">온라인</span>
                </div>
                <button class="p-2 text-white/80 hover:text-white hover:bg-white/10 rounded-lg transition-all">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <!-- Chat Container -->
    <div class="chat-container flex flex-col max-w-4xl mx-auto px-4 py-4">
        <!-- Chat Messages -->
        <div class="flex-1 overflow-y-auto space-y-5" id="chatMessages">
            <!-- Welcome Message -->
            <div class="bg-white rounded-2xl p-6 shadow-md border border-amber-200">
                <div class="flex items-start space-x-4">
                    <div class="w-14 h-14 gradient-warm rounded-2xl flex items-center justify-center flex-shrink-0 shadow-lg shadow-orange/30">
                        <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/>
                        </svg>
                    </div>
                    <div class="flex-1">
                        <h2 class="font-bold text-charcoal text-lg mb-1">환영합니다! 👋</h2>
                        <p class="text-gray-600 text-sm leading-relaxed">
                            오송첨단의료산업진흥재단 AI 상담 서비스입니다.
                            입주기업 안내, 지원사업 문의, 시설 예약 등 궁금한 점을 물어보세요!
                        </p>
                    </div>
                </div>

                <!-- Quick Action Chips -->
                <div class="flex flex-wrap gap-2 mt-5 pt-5 border-t border-amber-100">
                    <button class="px-4 py-2 bg-amber-100 text-orange-dark rounded-full text-sm hover:bg-orange hover:text-white transition-all font-medium">
                        🏢 입주안내
                    </button>
                    <button class="px-4 py-2 bg-amber-100 text-orange-dark rounded-full text-sm hover:bg-orange hover:text-white transition-all font-medium">
                        📋 지원사업
                    </button>
                    <button class="px-4 py-2 bg-amber-100 text-orange-dark rounded-full text-sm hover:bg-orange hover:text-white transition-all font-medium">
                        🔬 시설예약
                    </button>
                    <button class="px-4 py-2 bg-amber-100 text-orange-dark rounded-full text-sm hover:bg-orange hover:text-white transition-all font-medium">
                        📞 상담연결
                    </button>
                    <button class="px-4 py-2 bg-amber-100 text-orange-dark rounded-full text-sm hover:bg-orange hover:text-white transition-all font-medium">
                        ❓ 자주묻는질문
                    </button>
                </div>
            </div>

            <!-- User Message -->
            <div class="flex justify-end">
                <div class="message-bubble gradient-warm text-white p-4 rounded-2xl rounded-tr-md shadow-lg shadow-orange/20">
                    <p>연구장비 이용 절차가 어떻게 되나요?</p>
                </div>
            </div>

            <!-- Bot Response -->
            <div class="flex items-start space-x-3">
                <div class="w-10 h-10 gradient-warm rounded-xl flex items-center justify-center flex-shrink-0 shadow-md shadow-orange/20">
                    <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/>
                    </svg>
                </div>
                <div class="message-bubble bg-white p-5 rounded-2xl rounded-tl-md shadow-md border border-amber-200">
                    <p class="font-bold text-charcoal mb-3">연구장비 이용 절차 안내</p>
                    <div class="space-y-3 text-sm">
                        <div class="flex items-start space-x-3 p-3 bg-amber-100 rounded-xl">
                            <span class="w-7 h-7 gradient-warm rounded-lg flex items-center justify-center text-white text-xs font-bold flex-shrink-0">1</span>
                            <div>
                                <p class="font-medium text-charcoal">회원가입</p>
                                <p class="text-gray-600 text-xs">장비예약시스템(equipment.kbiohealth.kr) 가입</p>
                            </div>
                        </div>
                        <div class="flex items-start space-x-3 p-3 bg-amber-100 rounded-xl">
                            <span class="w-7 h-7 gradient-warm rounded-lg flex items-center justify-center text-white text-xs font-bold flex-shrink-0">2</span>
                            <div>
                                <p class="font-medium text-charcoal">교육 이수</p>
                                <p class="text-gray-600 text-xs">해당 장비 안전교육 수료 필수</p>
                            </div>
                        </div>
                        <div class="flex items-start space-x-3 p-3 bg-amber-100 rounded-xl">
                            <span class="w-7 h-7 gradient-warm rounded-lg flex items-center justify-center text-white text-xs font-bold flex-shrink-0">3</span>
                            <div>
                                <p class="font-medium text-charcoal">예약 신청</p>
                                <p class="text-gray-600 text-xs">온라인 예약 후 담당자 승인 대기</p>
                            </div>
                        </div>
                        <div class="flex items-start space-x-3 p-3 bg-amber-100 rounded-xl">
                            <span class="w-7 h-7 gradient-warm rounded-lg flex items-center justify-center text-white text-xs font-bold flex-shrink-0">4</span>
                            <div>
                                <p class="font-medium text-charcoal">장비 이용</p>
                                <p class="text-gray-600 text-xs">예약 시간에 맞춰 장비실 방문</p>
                            </div>
                        </div>
                    </div>
                    <div class="mt-4 flex space-x-2">
                        <button class="px-4 py-2 gradient-warm text-white rounded-xl text-sm hover:opacity-90 transition-opacity shadow-md">
                            예약 바로가기
                        </button>
                        <button class="px-4 py-2 bg-amber-100 text-orange-dark rounded-xl text-sm hover:bg-amber-200 transition-colors">
                            문의하기
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="mt-4 bg-white rounded-2xl p-3 shadow-md border border-amber-200">
            <div class="flex items-center space-x-2">
                <button class="p-2.5 text-gray-400 hover:text-orange hover:bg-amber-100 rounded-xl transition-all">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"/>
                    </svg>
                </button>
                <input type="text" placeholder="궁금한 점을 물어보세요..." class="flex-1 px-3 py-2.5 bg-amber-100 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange focus:bg-white transition-all text-sm">
                <button class="p-2.5 gradient-warm text-white rounded-xl hover:opacity-90 transition-opacity shadow-md shadow-orange/30">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
            <p class="text-xs text-gray-400 mt-2 text-center">AI 상담사의 답변은 참고용입니다.</p>
        </div>
    </div>
</body>
</html>
