<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오송첨단의료산업진흥재단 AI 챗봇</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        sky: { DEFAULT: '#0EA5E9', dark: '#0284c7', light: '#38bdf8' },
                        cloud: '#f0f9ff',
                        slate: '#334155'
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'IBM Plex Sans KR', sans-serif; }
        .chat-container { height: calc(100vh - 64px); }
        .gradient-sky { background: linear-gradient(135deg, #0EA5E9 0%, #38bdf8 100%); }
    </style>
</head>
<body class="bg-cloud min-h-screen">
    <!-- Header -->
    <nav class="gradient-sky h-16 shadow-lg">
        <div class="max-w-6xl mx-auto px-6 h-full flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <div class="w-10 h-10 bg-white rounded-xl flex items-center justify-center shadow">
                    <svg class="w-6 h-6 text-sky" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/>
                    </svg>
                </div>
                <div>
                    <h1 class="text-white font-bold text-lg">오송첨단의료산업진흥재단</h1>
                    <p class="text-sky-100 text-xs">AI 상담 서비스</p>
                </div>
            </div>
            <div class="flex items-center space-x-3">
                <div class="hidden md:flex items-center space-x-2 px-4 py-2 bg-white/20 rounded-full">
                    <span class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></span>
                    <span class="text-white text-sm">상담 가능</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Chat Container -->
    <div class="chat-container flex flex-col max-w-4xl mx-auto px-4 py-4">
        <div class="flex-1 overflow-y-auto space-y-4">
            <!-- Welcome -->
            <div class="bg-white rounded-2xl p-6 shadow-md border border-sky-100">
                <div class="flex items-center space-x-4 mb-4">
                    <div class="w-14 h-14 gradient-sky rounded-2xl flex items-center justify-center shadow-lg shadow-sky/30">
                        <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                        </svg>
                    </div>
                    <div>
                        <h2 class="text-xl font-bold text-slate">환영합니다!</h2>
                        <p class="text-gray-500 text-sm">오송첨단의료산업진흥재단 AI 상담사입니다</p>
                    </div>
                </div>
                <p class="text-gray-600 mb-4">입주기업 안내, 지원사업 문의, 시설 예약 등 궁금한 점을 물어보세요.</p>
                <div class="flex flex-wrap gap-2">
                    <button class="px-4 py-2 bg-sky/10 text-sky border border-sky/30 rounded-full text-sm hover:bg-sky hover:text-white transition-all">🏢 입주기업 안내</button>
                    <button class="px-4 py-2 bg-sky/10 text-sky border border-sky/30 rounded-full text-sm hover:bg-sky hover:text-white transition-all">📋 지원사업 문의</button>
                    <button class="px-4 py-2 bg-sky/10 text-sky border border-sky/30 rounded-full text-sm hover:bg-sky hover:text-white transition-all">🔬 연구시설 예약</button>
                    <button class="px-4 py-2 bg-sky/10 text-sky border border-sky/30 rounded-full text-sm hover:bg-sky hover:text-white transition-all">📞 상담원 연결</button>
                </div>
            </div>

            <!-- User Message -->
            <div class="flex justify-end">
                <div class="max-w-[80%] gradient-sky text-white p-4 rounded-2xl rounded-tr-md shadow-lg">
                    <p>입주기업 혜택이 궁금합니다.</p>
                </div>
            </div>

            <!-- Bot Response -->
            <div class="flex items-start space-x-3">
                <div class="w-10 h-10 gradient-sky rounded-xl flex items-center justify-center flex-shrink-0 shadow">
                    <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/>
                    </svg>
                </div>
                <div class="max-w-[80%] bg-white p-5 rounded-2xl rounded-tl-md shadow-md border border-sky-100">
                    <p class="font-bold text-slate mb-3">입주기업 혜택 안내</p>
                    <div class="space-y-2 text-sm text-gray-700">
                        <p class="flex items-center space-x-2"><span class="text-sky">✓</span><span>임대료 감면 (창업기업 최대 50%)</span></p>
                        <p class="flex items-center space-x-2"><span class="text-sky">✓</span><span>첨단 연구장비 우선 이용</span></p>
                        <p class="flex items-center space-x-2"><span class="text-sky">✓</span><span>R&D 지원사업 연계</span></p>
                        <p class="flex items-center space-x-2"><span class="text-sky">✓</span><span>네트워킹 및 협력 기회</span></p>
                        <p class="flex items-center space-x-2"><span class="text-sky">✓</span><span>경영지원 서비스 (회계, 법률, 특허)</span></p>
                    </div>
                    <div class="mt-4 flex gap-2">
                        <button class="px-4 py-2 gradient-sky text-white rounded-lg text-sm hover:opacity-90 transition-opacity shadow">자세히 보기</button>
                        <button class="px-4 py-2 border border-sky text-sky rounded-lg text-sm hover:bg-sky/5 transition-colors">상담 연결</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Input -->
        <div class="mt-4 bg-white rounded-2xl p-3 shadow-md border border-sky-100">
            <div class="flex items-center space-x-2">
                <button class="p-2.5 text-gray-400 hover:text-sky rounded-xl transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"/>
                    </svg>
                </button>
                <input type="text" placeholder="메시지를 입력하세요..." class="flex-1 px-3 py-2.5 bg-cloud rounded-xl focus:outline-none focus:ring-2 focus:ring-sky text-sm">
                <button class="p-2.5 gradient-sky text-white rounded-xl hover:opacity-90 transition-opacity shadow">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
