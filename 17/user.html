<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오송첨단의료산업진흥재단 AI 어시스턴트</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        body {
            overflow: hidden;
        }
        .chat-scroll::-webkit-scrollbar {
            width: 6px;
        }
        .chat-scroll::-webkit-scrollbar-track {
            background: transparent;
        }
        .chat-scroll::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }
        .chat-scroll::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        .sidebar-item {
            transition: all 0.2s ease;
        }
        .sidebar-item:hover {
            background-color: #f1f5f9;
            transform: translateX(2px);
        }
        .sidebar-item.active {
            background-color: #ede9fe;
            color: #8b5cf6;
            font-weight: 500;
        }
        .recommendation-card {
            transition: all 0.2s ease;
            cursor: pointer;
        }
        .recommendation-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px -4px rgba(139, 92, 246, 0.1);
        }
        .message-bubble {
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-slate-50 h-screen overflow-hidden">
    <div class="flex h-screen">
        <!-- 사이드바 -->
        <aside class="w-64 bg-white border-r border-slate-200 flex flex-col">
            <!-- 로고 영역 -->
            <div class="p-6 border-b border-slate-200">
                <div class="flex items-center space-x-2">
                    <div class="w-8 h-8 bg-violet-500 rounded-lg flex items-center justify-center">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-sm font-semibold text-slate-800">오송재단</h1>
                        <p class="text-xs text-slate-500">AI Assistant</p>
                    </div>
                </div>
            </div>

            <!-- 네비게이션 -->
            <nav class="flex-1 p-4 space-y-1 overflow-y-auto">
                <div class="text-xs font-semibold text-slate-400 uppercase tracking-wider mb-3 px-3">메뉴</div>
                <button class="sidebar-item active w-full text-left px-3 py-2 rounded-lg flex items-center space-x-3">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                    <span class="text-sm">홈</span>
                </button>
                <button class="sidebar-item w-full text-left px-3 py-2 rounded-lg text-slate-600 flex items-center space-x-3">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    <span class="text-sm">검색</span>
                </button>
                <button class="sidebar-item w-full text-left px-3 py-2 rounded-lg text-slate-600 flex items-center space-x-3">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                    </svg>
                    <span class="text-sm">채팅</span>
                </button>
                <button class="sidebar-item w-full text-left px-3 py-2 rounded-lg text-slate-600 flex items-center space-x-3">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    <span class="text-sm">문서</span>
                </button>
                <button class="sidebar-item w-full text-left px-3 py-2 rounded-lg text-slate-600 flex items-center space-x-3">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
                    </svg>
                    <span class="text-sm">알림</span>
                    <span class="ml-auto bg-violet-500 text-white text-xs px-2 py-0.5 rounded-full">3</span>
                </button>

                <div class="pt-4">
                    <div class="text-xs font-semibold text-slate-400 uppercase tracking-wider mb-3 px-3">내 활동</div>
                    <button class="sidebar-item w-full text-left px-3 py-2 rounded-lg text-slate-600 flex items-center space-x-3">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <span class="text-sm">최근 검색</span>
                    </button>
                    <button class="sidebar-item w-full text-left px-3 py-2 rounded-lg text-slate-600 flex items-center space-x-3">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"></path>
                        </svg>
                        <span class="text-sm">북마크</span>
                    </button>
                </div>
            </nav>

            <!-- 사용자 프로필 -->
            <div class="p-4 border-t border-slate-200">
                <div class="flex items-center space-x-3 px-3 py-2 rounded-lg hover:bg-slate-50 cursor-pointer">
                    <div class="w-8 h-8 bg-gradient-to-br from-violet-400 to-violet-600 rounded-full flex items-center justify-center text-white text-sm font-medium">
                        김
                    </div>
                    <div class="flex-1 min-w-0">
                        <p class="text-sm font-medium text-slate-700 truncate">김연구원</p>
                        <p class="text-xs text-slate-500 truncate">researcher@osong.org</p>
                    </div>
                </div>
            </div>
        </aside>

        <!-- 메인 컨텐츠 -->
        <main class="flex-1 flex flex-col overflow-hidden">
            <!-- 헤더 -->
            <header class="bg-white border-b border-slate-200 px-8 py-4">
                <div class="flex items-center justify-between">
                    <div>
                        <h2 class="text-xl font-semibold text-slate-800">AI 어시스턴트</h2>
                        <p class="text-sm text-slate-500 mt-1">궁금하신 내용을 자유롭게 질문해주세요</p>
                    </div>
                    <div class="flex items-center space-x-3">
                        <button class="p-2 hover:bg-slate-100 rounded-lg transition-colors">
                            <svg class="w-5 h-5 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </header>

            <!-- 컨텐츠 영역 -->
            <div class="flex-1 overflow-y-auto chat-scroll px-8 py-6 space-y-6">
                <!-- 추천 질문 섹션 -->
                <section class="bg-white rounded-xl border border-slate-200 p-6">
                    <h3 class="text-lg font-semibold text-slate-800 mb-4">오늘의 추천 질문</h3>
                    <div class="grid grid-cols-3 gap-4">
                        <div class="recommendation-card bg-gradient-to-br from-violet-50 to-purple-50 rounded-lg p-4 border border-violet-100">
                            <div class="w-10 h-10 bg-violet-100 rounded-lg flex items-center justify-center mb-3">
                                <svg class="w-5 h-5 text-violet-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"></path>
                                </svg>
                            </div>
                            <h4 class="text-sm font-medium text-slate-800 mb-1">연구장비 신청</h4>
                            <p class="text-xs text-slate-600">장비 예약 및 신청 방법</p>
                        </div>
                        <div class="recommendation-card bg-gradient-to-br from-blue-50 to-cyan-50 rounded-lg p-4 border border-blue-100">
                            <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center mb-3">
                                <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                                </svg>
                            </div>
                            <h4 class="text-sm font-medium text-slate-800 mb-1">지원사업 안내</h4>
                            <p class="text-xs text-slate-600">기업 및 연구자 지원 프로그램</p>
                        </div>
                        <div class="recommendation-card bg-gradient-to-br from-emerald-50 to-teal-50 rounded-lg p-4 border border-emerald-100">
                            <div class="w-10 h-10 bg-emerald-100 rounded-lg flex items-center justify-center mb-3">
                                <svg class="w-5 h-5 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                </svg>
                            </div>
                            <h4 class="text-sm font-medium text-slate-800 mb-1">제출서류</h4>
                            <p class="text-xs text-slate-600">필요 서류 및 양식 다운로드</p>
                        </div>
                    </div>
                </section>

                <!-- 대화 영역 -->
                <section class="bg-white rounded-xl border border-slate-200 p-6">
                    <div class="flex items-center space-x-2 mb-6">
                        <div class="w-8 h-8 bg-violet-500 rounded-lg flex items-center justify-center">
                            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
                            </svg>
                        </div>
                        <h3 class="text-lg font-semibold text-slate-800">AI 어시스턴트와 대화</h3>
                    </div>

                    <div id="chatMessages" class="space-y-4 mb-6 min-h-[300px]">
                        <!-- AI 메시지 -->
                        <div class="flex items-start space-x-3 message-bubble">
                            <div class="w-8 h-8 bg-violet-100 rounded-lg flex items-center justify-center flex-shrink-0">
                                <svg class="w-4 h-4 text-violet-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                                </svg>
                            </div>
                            <div class="flex-1 bg-slate-50 rounded-lg p-4">
                                <p class="text-sm text-slate-700">안녕하세요! 오송첨단의료산업진흥재단 AI 어시스턴트입니다. 궁금하신 내용을 편하게 질문해주세요.</p>
                            </div>
                        </div>
                    </div>

                    <!-- 입력 영역 -->
                    <div class="relative">
                        <input
                            type="text"
                            id="userInput"
                            placeholder="질문을 입력하세요... (예: 연구장비 예약은 어떻게 하나요?)"
                            class="w-full pl-4 pr-12 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-violet-500 focus:border-transparent text-sm"
                        />
                        <button
                            id="sendBtn"
                            class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-violet-500 hover:bg-violet-600 text-white rounded-lg p-2 transition-colors"
                        >
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                            </svg>
                        </button>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        // 샘플 응답 데이터
        const responses = {
            '연구장비': '연구장비 예약은 통합관리시스템(https://osong.org)에 로그인 후, "장비예약" 메뉴에서 가능합니다. 원하시는 장비를 선택하고 날짜와 시간을 지정하여 예약하실 수 있습니다.',
            '지원사업': '오송재단에서는 기업 성장 지원사업, 연구개발 지원사업, 창업 지원사업 등 다양한 프로그램을 운영하고 있습니다. 자세한 내용은 홈페이지의 "지원사업" 메뉴를 참고해주세요.',
            '서류': '제출 서류는 사업별로 상이합니다. 홈페이지 "자료실" 메뉴에서 해당 사업의 공고문과 신청서 양식을 다운로드하실 수 있습니다.',
            'default': '죄송합니다. 해당 질문에 대한 정보를 찾지 못했습니다. 보다 구체적으로 질문해주시거나, 고객센터(043-249-8300)로 문의해주세요.'
        };

        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex items-start space-x-3 message-bubble ${isUser ? 'flex-row-reverse space-x-reverse' : ''}`;

            const avatar = document.createElement('div');
            avatar.className = `w-8 h-8 ${isUser ? 'bg-gradient-to-br from-violet-400 to-violet-600' : 'bg-violet-100'} rounded-lg flex items-center justify-center flex-shrink-0`;

            if (isUser) {
                avatar.innerHTML = '<span class="text-white text-xs font-medium">김</span>';
            } else {
                avatar.innerHTML = `<svg class="w-4 h-4 text-violet-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                </svg>`;
            }

            const content = document.createElement('div');
            content.className = `flex-1 ${isUser ? 'bg-violet-500 text-white' : 'bg-slate-50 text-slate-700'} rounded-lg p-4`;
            content.innerHTML = `<p class="text-sm">${text}</p>`;

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function getResponse(question) {
            for (let key in responses) {
                if (question.includes(key)) {
                    return responses[key];
                }
            }
            return responses.default;
        }

        function sendMessage() {
            const question = userInput.value.trim();
            if (!question) return;

            addMessage(question, true);
            userInput.value = '';

            setTimeout(() => {
                const answer = getResponse(question);
                addMessage(answer, false);
            }, 500);
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // 추천 질문 카드 클릭 이벤트
        document.querySelectorAll('.recommendation-card').forEach(card => {
            card.addEventListener('click', function() {
                const question = this.querySelector('h4').textContent + '에 대해 알려주세요';
                userInput.value = question;
                sendMessage();
            });
        });
    </script>
</body>
</html>
