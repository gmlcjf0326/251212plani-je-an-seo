<!DOCTYPE html>
<html lang="ko">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>오송재단 데이터 관리 - 관리자</title><script src="https://cdn.tailwindcss.com"></script><script src="https://cdn.jsdelivr.net/npm/chart.js"></script><link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet"><style>*{font-family:'Noto Sans KR',sans-serif}</style></head>
<body class="bg-gray-50"><div class="flex h-screen"><aside class="w-64 bg-blue-950 text-white"><div class="p-6 border-b border-blue-800"><h1 class="font-bold text-lg">데이터 관리</h1></div><nav class="p-4"><button class="w-full px-4 py-3 bg-blue-800 rounded-lg mb-2 text-left font-bold">대시보드</button><button class="w-full px-4 py-3 hover:bg-blue-800 rounded-lg mb-2 text-left">데이터셋</button><button class="w-full px-4 py-3 hover:bg-blue-800 rounded-lg mb-2 text-left">품질관리</button><button class="w-full px-4 py-3 hover:bg-blue-800 rounded-lg text-left">통계</button></nav></aside><div class="flex-1 flex flex-col"><header class="bg-white border-b-2 border-gray-300 px-6 py-4"><h2 class="text-2xl font-bold text-gray-900">데이터 품질 관리</h2></header><div class="flex-1 overflow-y-auto p-6"><div class="grid grid-cols-4 gap-6 mb-6"><div class="bg-white p-6 rounded-xl border-2 border-gray-200 shadow"><div class="text-4xl font-bold text-blue-900 mb-2">247</div><div class="text-sm font-bold text-gray-700">데이터셋</div></div><div class="bg-white p-6 rounded-xl border-2 border-gray-200 shadow"><div class="text-4xl font-bold text-green-900 mb-2">98.5%</div><div class="text-sm font-bold text-gray-700">품질점수</div></div><div class="bg-white p-6 rounded-xl border-2 border-gray-200 shadow"><div class="text-4xl font-bold text-purple-900 mb-2">156</div><div class="text-sm font-bold text-gray-700">API</div></div><div class="bg-white p-6 rounded-xl border-2 border-gray-200 shadow"><div class="text-4xl font-bold text-orange-900 mb-2">45,234</div><div class="text-sm font-bold text-gray-700">다운로드</div></div></div><div class="bg-white p-6 rounded-xl border-2 border-gray-200 shadow mb-6"><h3 class="font-bold text-lg mb-4">품질 점수 추이</h3><canvas id="qualityChart" height="200"></canvas></div><div class="bg-white rounded-xl border-2 border-gray-200 shadow"><div class="px-6 py-4 border-b-2 border-gray-200"><h3 class="font-bold text-lg">데이터셋 목록</h3></div><table class="w-full"><thead class="bg-gray-100"><tr><th class="px-6 py-4 text-left text-xs font-bold text-gray-800">데이터셋</th><th class="px-6 py-4 text-left text-xs font-bold text-gray-800">형식</th><th class="px-6 py-4 text-left text-xs font-bold text-gray-800">품질</th><th class="px-6 py-4 text-left text-xs font-bold text-gray-800">다운로드</th></tr></thead><tbody class="divide-y-2 divide-gray-200"><tr class="hover:bg-gray-50"><td class="px-6 py-4 font-bold">입주기업 현황</td><td class="px-6 py-4"><span class="px-3 py-1 bg-blue-100 text-blue-900 rounded-full text-xs font-bold">CSV</span></td><td class="px-6 py-4"><span class="px-3 py-1 bg-green-100 text-green-900 rounded-full text-xs font-bold">99%</span></td><td class="px-6 py-4 font-medium">1,247</td></tr></tbody></table></div></div></div></div><script>const ctx=document.getElementById('qualityChart').getContext('2d');new Chart(ctx,{type:'line',data:{labels:['1월','2월','3월','4월','5월','6월'],datasets:[{label:'품질점수',data:[95,96,97,98,98.2,98.5],borderColor:'#059669',tension:0.4}]},options:{responsive:true,plugins:{legend:{labels:{font:{family:'Noto Sans KR'}}}}}})</script></body></html>
