<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 대시보드 - 오송첨단의료산업진흥재단</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        deepblue: { DEFAULT: '#1E40AF', dark: '#1e3a8a', light: '#3b82f6' },
                        navy: '#0f172a',
                        ice: '#eff6ff'
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        body { font-family: 'Pretendard', sans-serif; }
        .gradient-deep { background: linear-gradient(135deg, #1E40AF 0%, #3b82f6 100%); }
    </style>
</head>
<body class="h-screen overflow-hidden bg-ice">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-72 gradient-deep flex-shrink-0 hidden lg:flex flex-col">
            <div class="p-6 border-b border-white/10">
                <div class="flex items-center space-x-3">
                    <div class="w-12 h-12 bg-white/10 rounded-2xl flex items-center justify-center border border-white/20">
                        <svg class="w-7 h-7 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z"/></svg>
                    </div>
                    <div>
                        <h1 class="text-white font-bold">KBIO Health</h1>
                        <p class="text-blue-200 text-xs">Admin Console</p>
                    </div>
                </div>
            </div>
            <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
                <a href="#" class="flex items-center space-x-3 px-4 py-3 bg-white/20 text-white rounded-xl">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/></svg>
                    <span>대시보드</span>
                </a>
                <a href="#" class="flex items-center space-x-3 px-4 py-3 text-white/70 hover:bg-white/10 rounded-xl transition-colors">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/></svg>
                    <span>대화 관리</span>
                </a>
                <a href="#" class="flex items-center space-x-3 px-4 py-3 text-white/70 hover:bg-white/10 rounded-xl transition-colors">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/></svg>
                    <span>FAQ 관리</span>
                </a>
                <a href="#" class="flex items-center space-x-3 px-4 py-3 text-white/70 hover:bg-white/10 rounded-xl transition-colors">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z"/></svg>
                    <span>통계 분석</span>
                </a>
                <a href="#" class="flex items-center space-x-3 px-4 py-3 text-white/70 hover:bg-white/10 rounded-xl transition-colors">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M19.14 12.94c.04-.31.06-.63.06-.94 0-.31-.02-.63-.06-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/></svg>
                    <span>설정</span>
                </a>
            </nav>
            <div class="p-4 border-t border-white/10">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center">
                        <span class="text-deepblue font-bold text-sm">관</span>
                    </div>
                    <div class="flex-1 min-w-0">
                        <p class="text-white text-sm font-medium truncate">시스템 관리자</p>
                        <p class="text-blue-200 text-xs truncate">admin@kbiohealth.kr</p>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main -->
        <div class="flex-1 flex flex-col min-h-0">
            <header class="bg-white border-b border-blue-100 px-6 py-4 flex-shrink-0">
                <div class="flex items-center justify-between">
                    <div>
                        <h2 class="text-xl font-bold text-navy">대시보드</h2>
                        <p class="text-gray-500 text-sm">AI 챗봇 운영 현황</p>
                    </div>
                    <button class="p-2 text-gray-400 hover:text-deepblue hover:bg-deepblue/10 rounded-xl transition-all relative">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/></svg>
                        <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
                    </button>
                </div>
            </header>

            <main class="flex-1 overflow-y-auto p-6">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 mb-6">
                    <div class="bg-white rounded-2xl p-5 shadow-sm border border-blue-100">
                        <div class="flex items-center justify-between mb-3">
                            <div class="w-12 h-12 gradient-deep rounded-xl flex items-center justify-center shadow-lg shadow-deepblue/20"><svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/></svg></div>
                            <span class="text-green-600 text-sm font-medium">+22%</span>
                        </div>
                        <p class="text-3xl font-bold text-navy">3,421</p>
                        <p class="text-gray-500 text-sm mt-1">오늘 대화 수</p>
                    </div>
                    <div class="bg-white rounded-2xl p-5 shadow-sm border border-blue-100">
                        <div class="flex items-center justify-between mb-3">
                            <div class="w-12 h-12 bg-green-500 rounded-xl flex items-center justify-center shadow"><svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3z"/></svg></div>
                            <span class="text-deepblue text-sm font-medium">Live</span>
                        </div>
                        <p class="text-3xl font-bold text-navy">215</p>
                        <p class="text-gray-500 text-sm mt-1">활성 사용자</p>
                    </div>
                    <div class="bg-white rounded-2xl p-5 shadow-sm border border-blue-100">
                        <div class="flex items-center justify-between mb-3">
                            <div class="w-12 h-12 bg-blue-500 rounded-xl flex items-center justify-center shadow"><svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg></div>
                            <span class="text-green-600 text-sm font-medium">+3.1%</span>
                        </div>
                        <p class="text-3xl font-bold text-navy">97.8%</p>
                        <p class="text-gray-500 text-sm mt-1">응답 정확도</p>
                    </div>
                    <div class="bg-white rounded-2xl p-5 shadow-sm border border-blue-100">
                        <div class="flex items-center justify-between mb-3">
                            <div class="w-12 h-12 bg-purple-500 rounded-xl flex items-center justify-center shadow"><svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"/></svg></div>
                            <span class="text-green-600 text-sm font-medium">-0.4s</span>
                        </div>
                        <p class="text-3xl font-bold text-navy">0.7초</p>
                        <p class="text-gray-500 text-sm mt-1">평균 응답시간</p>
                    </div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
                    <div class="bg-white rounded-2xl p-6 shadow-sm border border-blue-100">
                        <h3 class="font-bold text-navy mb-4">주간 대화 추이</h3>
                        <div class="h-64"><canvas id="weeklyChart"></canvas></div>
                    </div>
                    <div class="bg-white rounded-2xl p-6 shadow-sm border border-blue-100">
                        <h3 class="font-bold text-navy mb-4">문의 유형 분포</h3>
                        <div class="h-64"><canvas id="categoryChart"></canvas></div>
                    </div>
                </div>

                <div class="bg-white rounded-2xl p-6 shadow-sm border border-blue-100">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="font-bold text-navy">최근 대화</h3>
                        <button class="text-deepblue text-sm hover:underline">전체 보기 →</button>
                    </div>
                    <div class="space-y-3">
                        <div class="flex items-center justify-between p-4 bg-ice rounded-xl">
                            <div class="flex items-center space-x-3">
                                <div class="w-10 h-10 gradient-deep rounded-lg flex items-center justify-center"><span class="text-white font-bold text-sm">김</span></div>
                                <div><p class="font-medium text-navy">지원사업 문의</p><p class="text-sm text-gray-500">R&D 지원사업 신청 자격</p></div>
                            </div>
                            <div class="text-right">
                                <span class="px-2 py-1 bg-green-100 text-green-600 rounded-full text-xs">완료</span>
                                <p class="text-xs text-gray-400 mt-1">2분 전</p>
                            </div>
                        </div>
                        <div class="flex items-center justify-between p-4 bg-ice rounded-xl">
                            <div class="flex items-center space-x-3">
                                <div class="w-10 h-10 bg-blue-500 rounded-lg flex items-center justify-center"><span class="text-white font-bold text-sm">이</span></div>
                                <div><p class="font-medium text-navy">입주 상담</p><p class="text-sm text-gray-500">바이오 스타트업 입주 문의</p></div>
                            </div>
                            <div class="text-right">
                                <span class="px-2 py-1 bg-yellow-100 text-yellow-600 rounded-full text-xs">상담 연결</span>
                                <p class="text-xs text-gray-400 mt-1">7분 전</p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        new Chart(document.getElementById('weeklyChart').getContext('2d'), {
            type: 'line',
            data: { labels: ['월', '화', '수', '목', '금', '토', '일'], datasets: [{ label: '대화 수', data: [480, 620, 550, 720, 680, 380, 290], borderColor: '#1E40AF', backgroundColor: 'rgba(30, 64, 175, 0.1)', fill: true, tension: 0.4 }] },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { beginAtZero: true, grid: { color: '#eff6ff' } }, x: { grid: { display: false } } } }
        });
        new Chart(document.getElementById('categoryChart').getContext('2d'), {
            type: 'doughnut',
            data: { labels: ['입주문의', '시설예약', '지원사업', '일반문의'], datasets: [{ data: [35, 25, 28, 12], backgroundColor: ['#1E40AF', '#3b82f6', '#60a5fa', '#93c5fd'], borderWidth: 0 }] },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom' } }, cutout: '60%' }
        });
    </script>
</body>
</html>
