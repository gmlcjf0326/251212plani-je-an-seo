<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오송첨단의료산업진흥재단 AI 챗봇</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Wanted+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        deepblue: { DEFAULT: '#1E40AF', dark: '#1e3a8a', light: '#3b82f6' },
                        navy: '#0f172a',
                        ice: '#eff6ff'
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        body { font-family: 'Pretendard', sans-serif; }
        .chat-container { height: calc(100vh - 72px); }
        .gradient-deep { background: linear-gradient(135deg, #1E40AF 0%, #3b82f6 100%); }
    </style>
</head>
<body class="bg-ice min-h-screen">
    <!-- Header -->
    <nav class="gradient-deep h-[72px] shadow-xl">
        <div class="max-w-6xl mx-auto px-6 h-full flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <div class="w-12 h-12 bg-white/10 backdrop-blur rounded-2xl flex items-center justify-center border border-white/20">
                    <svg class="w-7 h-7 text-white" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/>
                    </svg>
                </div>
                <div>
                    <h1 class="text-white font-bold text-xl">오송첨단의료산업진흥재단</h1>
                    <p class="text-blue-200 text-sm">공식 AI 상담 서비스</p>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <div class="hidden md:flex items-center space-x-2 px-4 py-2 bg-white/10 rounded-xl border border-white/20">
                    <span class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></span>
                    <span class="text-white text-sm">24시간 운영</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Chat Container -->
    <div class="chat-container flex flex-col max-w-4xl mx-auto px-4 py-6">
        <div class="flex-1 overflow-y-auto space-y-5">
            <!-- Welcome -->
            <div class="bg-white rounded-3xl p-8 shadow-lg border border-blue-100">
                <div class="text-center">
                    <div class="w-20 h-20 gradient-deep rounded-3xl flex items-center justify-center mx-auto mb-4 shadow-xl shadow-deepblue/30">
                        <svg class="w-10 h-10 text-white" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z"/>
                        </svg>
                    </div>
                    <h2 class="text-2xl font-bold text-navy mb-2">공식 AI 상담 서비스</h2>
                    <p class="text-gray-600 mb-6">오송첨단의료산업진흥재단의 공식 AI 상담사입니다.<br/>신뢰할 수 있는 정보를 안내해 드립니다.</p>
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <button class="p-4 bg-ice border border-blue-200 rounded-2xl hover:bg-deepblue hover:text-white hover:border-deepblue transition-all group">
                        <div class="w-10 h-10 bg-deepblue/10 rounded-xl flex items-center justify-center mb-2 group-hover:bg-white/20 transition-all">
                            <svg class="w-5 h-5 text-deepblue group-hover:text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"/></svg>
                        </div>
                        <span class="font-medium text-sm">입주기업 안내</span>
                    </button>
                    <button class="p-4 bg-ice border border-blue-200 rounded-2xl hover:bg-deepblue hover:text-white hover:border-deepblue transition-all group">
                        <div class="w-10 h-10 bg-deepblue/10 rounded-xl flex items-center justify-center mb-2 group-hover:bg-white/20 transition-all">
                            <svg class="w-5 h-5 text-deepblue group-hover:text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/></svg>
                        </div>
                        <span class="font-medium text-sm">지원사업 문의</span>
                    </button>
                    <button class="p-4 bg-ice border border-blue-200 rounded-2xl hover:bg-deepblue hover:text-white hover:border-deepblue transition-all group">
                        <div class="w-10 h-10 bg-deepblue/10 rounded-xl flex items-center justify-center mb-2 group-hover:bg-white/20 transition-all">
                            <svg class="w-5 h-5 text-deepblue group-hover:text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M19.36 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.64-4.96z"/></svg>
                        </div>
                        <span class="font-medium text-sm">연구시설 예약</span>
                    </button>
                    <button class="p-4 bg-ice border border-blue-200 rounded-2xl hover:bg-deepblue hover:text-white hover:border-deepblue transition-all group">
                        <div class="w-10 h-10 bg-deepblue/10 rounded-xl flex items-center justify-center mb-2 group-hover:bg-white/20 transition-all">
                            <svg class="w-5 h-5 text-deepblue group-hover:text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M20 15.5c-1.25 0-2.45-.2-3.57-.57-.35-.11-.74-.03-1.02.24l-2.2 2.2c-2.83-1.44-5.15-3.75-6.59-6.59l2.2-2.21c.28-.26.36-.65.25-1C8.7 6.45 8.5 5.25 8.5 4c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1 0 9.39 7.61 17 17 17 .55 0 1-.45 1-1v-3.5c0-.55-.45-1-1-1z"/></svg>
                        </div>
                        <span class="font-medium text-sm">상담원 연결</span>
                    </button>
                </div>
            </div>

            <!-- User -->
            <div class="flex justify-end">
                <div class="max-w-[80%] gradient-deep text-white p-4 rounded-3xl rounded-tr-lg shadow-xl shadow-deepblue/20">
                    <p>지원사업 신청 자격 조건이 궁금합니다.</p>
                </div>
            </div>

            <!-- Bot -->
            <div class="flex items-start space-x-3">
                <div class="w-10 h-10 gradient-deep rounded-xl flex items-center justify-center flex-shrink-0 shadow-lg">
                    <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z"/></svg>
                </div>
                <div class="max-w-[80%] bg-white p-6 rounded-3xl rounded-tl-lg shadow-lg border border-blue-100">
                    <p class="font-bold text-navy mb-3">지원사업 신청 자격 안내</p>
                    <div class="space-y-3 text-sm text-gray-700">
                        <div class="p-3 bg-ice rounded-xl border border-blue-100">
                            <p class="font-medium text-deepblue mb-1">📋 R&D 지원사업</p>
                            <p class="text-gray-600">의료·바이오 분야 중소기업, 연구경력 3년 이상</p>
                        </div>
                        <div class="p-3 bg-ice rounded-xl border border-blue-100">
                            <p class="font-medium text-deepblue mb-1">🚀 창업지원사업</p>
                            <p class="text-gray-600">의료·바이오 분야 예비창업자 또는 3년 미만 기업</p>
                        </div>
                        <div class="p-3 bg-ice rounded-xl border border-blue-100">
                            <p class="font-medium text-deepblue mb-1">🌍 해외진출지원</p>
                            <p class="text-gray-600">수출실적 보유 또는 해외진출 계획 기업</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Input -->
        <div class="mt-4 bg-white rounded-2xl p-3 shadow-lg border border-blue-100">
            <div class="flex items-center space-x-2">
                <button class="p-2.5 text-gray-400 hover:text-deepblue rounded-xl transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"/></svg>
                </button>
                <input type="text" placeholder="메시지를 입력하세요..." class="flex-1 px-3 py-2.5 bg-ice rounded-xl focus:outline-none focus:ring-2 focus:ring-deepblue text-sm">
                <button class="p-2.5 gradient-deep text-white rounded-xl hover:opacity-90 transition-opacity shadow-lg shadow-deepblue/30">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
